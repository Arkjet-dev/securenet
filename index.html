<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Message Encryptor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">⚠️ CLASSIFIED ENCRYPTOR ⚠️</h1>
        <p class="subtitle">Secure Transmission System</p>

        <div class="input-group">
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div>

        <div class="input-group">
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <label>Message:</label>
            <textarea id="message" placeholder="Enter your message"></textarea>
        </div>

        <div class="input-group">
            <label>Encryption Key:</label>
            <input type="password" id="password" placeholder="Enter encryption key">
        </div>

        <button class="btn" onclick="encryptMessage()">🔒 Encrypt</button>

        <h2>Encrypted Output</h2>
        <textarea id="encryptedMessage" readonly></textarea>

        <button class="btn copy-btn" onclick="copyText()">📋 Copy Encrypted Message</button>
        <p class="info-text">Transmit encrypted data securely.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
