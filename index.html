<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Message Encryptor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Secure Message Encryptor</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
        
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
        
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Enter your message"></textarea>
        
        <label for="password">Encryption Key:</label>
        <input type="password" id="password" placeholder="Enter encryption key">
        
        <button onclick="encryptMessage()">Encrypt</button>
        
        <h2>Encrypted Output</h2>
        <textarea id="encryptedMessage" readonly></textarea>
        
        <button onclick="copyText()">Copy Encrypted Message</button>
        <p>Send the encrypted message manually via any method.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
